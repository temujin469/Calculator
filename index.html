<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
      table{
    width: 251px;
}
#result{
    width: 100%;
    height: 80px;
    outline: none;
    text-align: end;
    font-size: 50px;
}
.btn{
    border-radius: 0;
    height: 60px;
    width: 60px;
}
body{
  display: grid;
  place-content: center;
}

    </style>
  </head>
  <body class="min-vh-100">
    <table style="background-color: rgba(0, 0, 0, 0.322); position: absolute;" class="border" id="box"> 
     <tr id="head">
       <td colspan="4" style="width: 100%; font-size: 15px;">
          <p class="float-left">created by temka</p> 
          <ion-icon name="close-outline" class="float-right" style="font-size:20px;"></ion-icon>
      </td>
     </tr>
      <tr>
        <td colspan="4"><input type="text" id="result" placeholder="0" style="outline: none; border: none; background: none;"></td>
      </tr>
      <tr>
        <td><button class="btn border" onclick="disp('/')">/</button></td>
        <td><button class="btn border" onclick="disp('*')">x</button></td>
        <td><button class="btn border" onclick="disp('-')">-</button></td>
        <td><button class="btn border" onclick="clr()">c</button></td>
      </tr>
      <tr>
        <td><button class="btn border" onclick="disp('7')">7</button></td>
        <td><button class="btn border" onclick="disp('8')">8</button></td>
        <td><button class="btn border" onclick="disp('9')">9</button></td>
        <td rowspan="2"><button class="btn border" onclick="disp('+')" style="height: 122px;">+</button></td>
      </tr>
      <tr>
        <td><button class="btn border" onclick="disp('4')">4</button></td>
        <td><button class="btn border" onclick="disp('5')">5</button></td>
        <td><button class="btn border" onclick="disp('6')">6</button></td>
      </tr>
      <tr>
        <td><button class="btn border" onclick="disp('1')">1</button></td>
        <td><button class="btn border" onclick="disp('2')">2</button></td>
        <td><button class="btn border" onclick="disp('3')">3</button></td>
        <td rowspan="2"><button class="btn border" onclick="solve()" style="height:122px;">=</button></td>
      </tr>
      <tr>
        <td colspan="2"><button class="btn border w-100" onclick="disp('0')">0</button></td>
        <td><button class="btn border" onclick="dis('.')">.</button></td>
      </tr>
    </table>

  

    <script>
      const result = document.getElementById('result');
      
      function disp(val){
        result.value+=val;
      }
      function solve(){
        if(result.value == '1+1' || result.value == '3*3'){
        result.value = 'uuru bodooch sugaa!'
        result.style.fontSize = '20px';
        result.style.color = 'red';
      }else if(result.value == '247'){
        head.innerHTML = `<button onclick="love()" class="btn btn-danger">end dar</button>`;
        result.style.fontSize = '40px';
        result.style.color = 'red';
        result.value =':)';
      }
        let x = result.value;
        let a = eval(x);
        result.value = a;
      }
      function clr(){
        result.value = "";
      }
      function love(){
        let ner = prompt('ner ee oruul');
        alert('Зүүдэндээ чамайгаа мөрөөдөөд Зүрхээ чамд өгөхсөн Зүйрлэшгүй энэ л хайраа Зөвхөн чамдаа бэлэглэе '+ ner +' ks')
        head.innerHTML = `<a href="https://www.instagram.com/nogoonshaazgai/" target="_blank" class="btn btn-primary">odoo end</a>`
        
        
      }
      
    
      
      

      const box = document.querySelector('#box');
      const head = box.querySelector('#head');
     
      head.addEventListener('mousedown',()=>{
        head.addEventListener('mousemove',drag)
      })
      
      document.addEventListener('mouseup',()=>{
        head.removeEventListener('mousemove',drag);
      })
      
      


      function drag({movementX,movementY}){
        let getStyle = window.getComputedStyle(box);
        let left = parseInt(getStyle.left);
        let top = parseInt(getStyle.top);
        box.style.left =`${left + movementX}px`;
        box.style.top =`${top + movementY}px`;
      }

    
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
